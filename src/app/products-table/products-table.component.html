<section class="products-list">
  <div class="products-list-header-container">
    <div>
      <h1 class="products-list-title" nz-typography>Products List</h1>
    </div>
    <div class="products-list-actions-container">
      <button
        class="products-list-add-product-btn"
        nz-button
        nzType="primary"
        (click)="onAddProductClick()">Add Product</button>
    </div>
  </div>
  <nz-table #basicTable [nzData]="products">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of products">
      <td>{{ data.name }}</td>
      <td>{{ data.description }}</td>
      <td>{{ data.statusId }}</td>
      <td>

      </td>
    </tr>
    </tbody>
  </nz-table>

</section>
